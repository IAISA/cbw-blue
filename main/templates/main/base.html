<!-- main/base.html -->
 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> {% endcomment %}
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white text-2xl py-4 relative z-10 overflow-visible">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="relative -mb-24">
                <a href="{% url 'home' %}">
                <img src="{% static "images/logo.webp" %}" alt="Logo" class="h-25 w-25 transform translate-y-0">
                </a>
            </div>
            <div>
                <a href="{% url 'home' %}" class="mx-2 hover:text-gray-300">Home</a>
                <a href="{% url "about" %}" class="mx-2 hover:text-gray-300">About</a>
                <a href="{% url "contact" %}" class="mx-2 hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
